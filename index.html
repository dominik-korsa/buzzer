<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buzzer</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-rounded {
            font-variation-settings:
                    'FILL' 0,
                    'wght' 400,
                    'GRAD' 0,
                    'opsz' 48
        }
    </style>
</head>
<body>
<div id="buttons">
    <div id="buttons-left">
        <button id="big-red-button" class="big-button"></button>
    </div>
    <div id="buttons-right">
        <button id="big-blue-button" class="big-button"></button>
        <button onclick="connect(true)" id="connect-button" class="small-button">
            <span class="material-symbols-rounded" id="connect-button-icon">
                bluetooth
            </span>
        </button>
        <button class="small-button" id="small-button-0"></button>
        <button class="small-button" id="small-button-1"></button>
        <button class="small-button" id="small-button-2"></button>
        <button class="small-button" id="small-button-3"></button>
        <button class="small-button" id="small-button-4"></button>
        <button class="small-button" id="small-button-5"></button>
        <button class="small-button" id="small-button-6"></button>
    </div>
</div>
</body>
</html>
