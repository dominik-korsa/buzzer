<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buzzer</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<audio id="player"></audio>
<div id="controls">
    <button onclick="connect(true)" id="connect-button">
        <span id="connect-button__top">
            Connect
        </span>
    </button>
</div>
<div id="big-button-wrapper">
    <button id="big-button">
        <span id="big-button__body"></span>
        <span id="big-button__top"></span>
    </button>
</div>
<select id="audio-select">
    <option value="buzzer" selected>Buzzer</option>
    <option value="emergency-meeting">Emergency meeting</option>
    <option value="ding">Ding</option>
    <option value="minecraft-cave">Minecraft Cave</option>
</select>
</body>
</html>
